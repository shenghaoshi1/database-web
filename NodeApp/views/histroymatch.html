<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>History match</title>
        
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
    <script src="javascripts/app.js" type="text/javascript"></script>
	    
        <script src="angular-locale_en-uk.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">  
        <link rel="stylesheet" href="stylesheets/index.css"> 
        <script src="js/Chart.bundle.min.js" type="text/javascript"></script>
        <script src="js/angular-chart.min.js" type="text/javascript"></script>
    </head>
    <body data-spy="scroll" data-target=".scrollspy">

        <header></header>

        <!-- Static navbar-->
        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/players">Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">Team</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/historymatch">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comingevents">Schedule</a>
                    </li>
       			 </ul>
        	</div>
        	<div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">Soccer Lovers</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                        <a class="navbar-brand" href="#">
                            <img src="img/soccer_icon.png" alt="">
                        </a>
                    <li class="nav-item">
                        <a class="nav-link" href="/tweets">Twitter</a>
                    </li>
                </ul>
            </div>
        </nav>
        
         <section id = "top" class="jumbotron text-xs-center">
            <div class="container">
                <h1 id = "top-heading" class="jumbotron-heading">Search History Match!</h1
               
            </div>
        </section>
       
         <div class="container-fluid bg-bright " ng-controller="historymatchController" id="search">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="row align-items-center justify-content-center">
         				
        					<div class="col-md-2 pt-3">
                			<div class="form-group">
         						<select ng-model="selectedhistoryeventdate"  ng-options="x.Season for x in historymatchdates " class="form-control">
         							<option value="">Season</option>
         						</select>
        					</div>
           					 </div>
        					<div class="col-md-2 pt-3">
            				<div class="form-group">
            					 <select ng-model="selectedhistoryeventclub"  ng-options="x.club for x in historyeventclubs " class="form-control">
             						<option value="">Select Team</option>
            					 </select>
            				 </div>
            				</div>
        					<div class="col-md-2">
        					
             					<button type="button" ng-click="historyeventclub()"  class="btn btn-primary btn-block"> Team Search</button>
       						 
       						</div> 
       						
       						 <div class="col-md-2">
        					
             					<button type="button" ng-click="historyrecent()"  class="btn btn-primary btn-block"> Recent Matches</button>
       						 
       						</div> 
       						
        					<div class="col-md-2 pt-3">
            					<div class="form-group">
            						<select ng-model="selectedhistoryeventpremier"  ng-options="x.Premier for x in historyeventpremiers" class="form-control">
            						<option value="">Select Premier</option>
            						</select>
            					</div>
        					</div>
        					<div class="col-md-2 pt-3">
        					<div class="form-group ">
             					<button type="button" ng-click="historyeventpremier()"  class="btn btn-primary btn-block"> Premier Search</button>
        					</div>
        					</div>
            	<table class="table thead-dark col-md-10"  border="0" cellpadding="10" cellspacing="1" width="1000" align="center"> 
            	<thead>
            	<tr> 
            	<th> Season </th>
            	<th> Date </th>
            	<th> Home </th>
            	<th> FTHG </th>
            	<th> FTAG </th>
            	<th> Away </th>
            	<th> Premier </th>
            	<tr> 
            	</thead>
            	 <tbody>
            	<tr ng-repeat="x in data">  
            	<td> {{x.Season}} </td>
            	<td> {{x.Date| date: 'yyyy-MM-dd' }} </td>
            	<td><a ng-href="/teamProfile/{{x.Home}}" >{{x.Home}}</a ></td>
            	<td> {{x.FTHG}} </td>
            	<td> {{x.FTAG}} </td>
            	<td><a ng-href="/teamProfile/{{x.Away}}" >{{x.Away}}</a ></td>
            	<td> {{x.Premier}} </td>
            	</tr>
            	 </tbody>
        </table>
        </div>
        </div>
    
         <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
